    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe5e5;
    }
    .container {
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      margin: 20px;

    .container .tenor-gif-embed {
      max-width: 200px;

    .btn a {
      text-decoration: none;
      color: #111;
      padding: 10px 25px;
      border-radius: 8px;
      box-shadow: 0.5rem 1rem 3rem hsl(0, 0%, 0%, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .btn a:hover {
      box-shadow: 0.5rem 1rem 3rem hsl(0, 0%, 0%, 0.5);
      transform: translateY(-5px);
    }
    /* Custom Button Styles */
    .custom-btn {
      position: relative;
      right: 20px;
      bottom: 20px;
      border: none;
      box-shadow: none;
      width: 130px;
      height: 40px;
      line-height: 42px;
      -webkit-perspective: 230px;
      perspective: 230px;
      cursor: pointer;
    }
    .custom-btn span {
      display: block;
      position: absolute;
      width: 130px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      margin: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      transition: all .3s;
    }
    .custom-btn span:nth-child(1) {
      background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
      box-shadow: inset 2px 2px 2px 0px rgba(255,255,255,.5),
                  7px 7px 20px 0px rgba(0,0,0,.1),
                  4px 4px 5px 0px rgba(0,0,0,.1);
      -webkit-transform: rotateX(90deg);
      -moz-transform: rotateX(90deg);
      transform: rotateX(90deg);
      -webkit-transform-origin: 50% 50% -20px;
      -moz-transform-origin: 50% 50% -20px;
      transform-origin: 50% 50% -20px;
    }
    .custom-btn span:nth-child(2) {
      background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
      -webkit-transform: rotateX(0deg);
      -moz-transform: rotateX(0deg);
      transform: rotateX(0deg);
      -webkit-transform-origin: 50% 50% -20px;
      -moz-transform-origin: 50% 50% -20px;
      transform-origin: 50% 50% -20px;
    }
    .custom-btn:hover span:nth-child(1) {
      box-shadow: inset 2px 2px 2px 0px rgba(255,255,255,.5),
                  7px 7px 20px 0px rgba(0,0,0,.1),
                  4px 4px 5px 0px rgba(0,0,0,.1);
      -webkit-transform: rotateX(0deg);
      -moz-transform: rotateX(0deg);
      transform: rotateX(0deg);
    }
    .custom-btn:hover span:nth-child(2) {
      box-shadow: inset 2px 2px 2px 0px rgba(255,255,255,.5),
                  7px 7px 20px 0px rgba(0,0,0,.1),
                  4px 4px 5px 0px rgba(0,0,0,.1);
      color: transparent;
      -webkit-transform: rotateX(-90deg);
      -moz-transform: rotateX(-90deg);
      transform: rotateX(-90deg);
    }

    /* Mobile View */
    @media screen and (max-width: 480px) {
      .custom-btn {
        right: 10px;
        bottom: 10px;
      }
      
      @media screen and (max-width: 480px) {
  .btn a:hover {
    box-shadow: none; /* Remove box-shadow on hover */
    transform: none; /* Remove transform on hover */
  }
}

    }
  </style>
  <script>
    var audio = document.getElementById("myAudio");
    var playBtn = document.querySelector('.custom-btn span:nth-child(1)');
    var pauseBtn = document.querySelector('.custom-btn span:nth-child(2)');

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = 'Pause Music';
      } else {
        audio.pause();
        playBtn.textContent = 'Play Music';
      }
    }
  </script>
